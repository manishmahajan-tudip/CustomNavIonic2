  <ion-toolbar>
    <ion-buttons *ngIf="showBack" start (click)="backAction()">
      <button ion-button icon-only color="royal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="showTitle">{{title}}</ion-title>
    <ion-title *ngIf="showLogo"><img src="../../assets/icon/favicon.ico"></ion-title>
    <ion-buttons *ngIf="showSearch" (click)="searchAction()" end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons *ngIf="showAdd" (click)="addAction()" end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
